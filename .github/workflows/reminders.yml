name: Daily Rent Reminders

on:
  # 1. 调度器：每天运行一次 (0 1 * * * = 每天 01:00 UTC)
  # (01:00 UTC 对应新加坡时间 SGT 09:00 AM)
  schedule:
    - cron: '0 1 * * *'

  # 2. 手动触发器：(!!!) 这是您演示 时需要的
  # 允许您在GitHub的Actions选项卡中手动点击“Run”
  workflow_dispatch:

jobs:
  run-reminder-script:
    runs-on: ubuntu-latest

    steps:
      # 第1步：检出 (Checkout) 您的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第2步：设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 确保这与您的本地环境匹配

      # 第3步：安装所有必需的库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 第4步：运行您的脚本！
      - name: Run Proactive Reminder Script
        env:
          # (!!!) 关键：将您在 GitHub 中设置的机密注入到环境中
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python backend/llm3_new.py # 
